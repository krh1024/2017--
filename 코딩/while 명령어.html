<html>
<head> 
	<title> 1~5까지의 합을 구하라 </title>
<script>

//선언
var sum=0;
var i=1;

// 4보다 작거나 같은 수들의 합을 i 로 지정하여 1~4까지를 더하는 것.
// while 은 4보다 작거나 같은 수들을 지정해줌.
// 정확하게는 while가 참이 될 때까지 계속 실행하는 실행문.


//처리

/*while(i <= 4)
{
	sum=sum+i;
	i=i+1;
}
*/
// sum = 누적변수 = i와의 합을 계속 누적함.
// sum=0 +i =1 이지만 4가 아니므로 다시 sum = 1이 되어 재실행되고 sum(1)+i({1}+1)=3 가 되며 또 sum(3) + i(i{2}+1) = 6이 되고
// sum=6 + i({3}+1)=10 이 되는데 i({3}+1) =4 가 되어 while(i <= 4)가 만족이 되었으므로 여기서 stop됨.

/*do
{
	sum=sum+i;
	i=i+1;
}while(i<=3)
*/
// do while 문장은 i 에 먼저 대입해보라고 우기는 식의 명령어.
// 그래서 참이든 거짓이든 한 번은 대입되어 값이 출력되는 방식.


while(i<=10)
	{sum=sum+i;
if(i==10)
	document.write(i+"=");
else
	document.write(i+"+");

	i=i+1;
}

//while 하위에 조건(if)를 붙여서 최종적 숫자인 4가 나오면 부호를 "="으로 나오게 하는 방식.


//출력
document.write(sum);

</script>
</head>
