<html>
<head>
<title> 곰돌이선물 문제 </title>
<script>
var sex;
var age;
sex=prompt("성별을 입력하시오.", "예제 : 여자 or 남자");
age=prompt("나이를 입력하시오.", "예제 : 26");
if((sex=="여자")&&(age<8))
{
	document.write("<h1>곰돌이 받아</h1");
	}
else
{	
	document.write("<h1>꽝!!!!!!!!!</h1>");
	}

/*
성별과 나이를 입력받아서..
성별이 "여자" 이고, 나이가 8세 미만인 학생에게
"곰돌이 선물"을 출력해주시고, 나머지 분들은
"꽝"을 출력해주십시오.
*/
</script>
</head>
<body>
</body>
</html>
