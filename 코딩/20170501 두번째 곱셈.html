<html>
<head> <title> 원하는 구구단을 출력하라. </title>
<script>

var i;
var sum=0;
var k = parseInt(prompt("원하는 구구단의 숫자를 입력하시오.",""));

for(i=1; i<=9; i=i+1)
{
	sum=k * i;
document.write(k + " * " + i + " = " + sum + "<br>");
}

/*
중첩 for문이 가능하다. 
그러므로
for(aaaa)
{
	for(bbbb)
}
가 가능하다.
*/





</script>
</head>
<body>
</body>
</html>
