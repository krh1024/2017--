<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    var lotto = [6];
    var i,j,a,b;
    var count;
  document.write("<div align=center><img src=lotto.jpg width = 200 height=100></div><br>")
count = prompt("몇개?", 0);
for(i=0; i<count; i++)
{
  lotto[i] = prompt("원하는수 입력 : ", 0);
}

for(i=count; i<6; i++)
{
  lotto[i]=(Math.floor(Math.random() * 10000) % 45)+1;
  for(j=0; j<i; j++)
  {
    if((i != j) && (lotto[i] == lotto[j]))
    {
      i--;
      break;
    }
  }
 }
for(i=0; i<6; i++)
{
  a = Math.floor(lotto[i] / 10);
  b = lotto[i] % 10;
document.write("<img src=" + a +".png>&nbsp<img src=" + b + ".png>&nbsp&nbsp&nbsp&nbsp");
}


    </script>
