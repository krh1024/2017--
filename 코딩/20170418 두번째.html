<html>
<head>
<title> 놀이동산 </title>
<script>
var age;
age=prompt("나이를 입력하세요","");
if((age<=7)||(age>=65))
{
	document.write("<h1>당신은 "+age+"세 무료입니다.</h1>");
	}
else
{
	document.write("<h1>당신은 "+age+"세 정상요금입니다.</h1>");
	}

/*

놀이동산

나이를 입력받아서

7세 이하이거나 65세 이상이면 무료.

그렇지 않으면 정상요금을 출력하는 프로그램을 

제작하라.

출력 : Body 로 출력. document.write 를 쓰시오.



작성문 : 당신은 65세 무료입니다.

작성문 : 당신은 30세 정상요금입니다.
*/
</script>
</head>
<body>
</body>
</html>
