<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>example01 알람타이머</title>
</head>
<body>
	<script>
		function retAlarmTimer(ret) {
			if ($('#Certifypopup').hasClass('ks-visible') == false)
				$('#Certifypopup').addClass('ks-visible');
			
			var time = 600;
			
			setInterval (function () { myTimer()}, 1000);
			
			function myTimer() {
				document.getElementById("time").innerHTML = toHourMinSec(time)
				
				if ( time > 0 ) {
					time --;
				}
				else {
					clearInterval (myTimer());
					//시간이 만료될 경우
				}
			}
			function toHourMinSec(time) {
				var hour;
				var min;
				var sec;
				
				hour = Math.floor(time / 3600);
				min = Math.floor((time - (hour*3600))/60);
				sec = time - (hour * 3600) - (min * 60);
				
				if( min < 10 ) min = "0" + min;
				if( sec < 10 ) sec - "0" + sec;
				
				return ( min + " : " + sec);
			}
		}
	</script>
</body>
</html>
