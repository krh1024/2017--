<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열의 제어</title>
</head>
<body>
    
    <script>
        //배열의 제어
        /* 배열은 복수의 데이터를 효율적으로 관리, 전달하기 위한
            목적으로 고안된 데이터 타입이다. 따라서 데이터의
            추가/수정/삭제와 같은 일을 편리하게 할 수 있도록
            돕는 다양한 기능을 가지고 있다.
        */
        
        var li = ['a','b','c','d','e'];
        li.push('f');
        alert (li);
        // push 는   추가   기능의 javascript 내장함수이다.
        
        li = li.concat(['f','g']);
        alert (li);
        // concat 은 추가 기능의 javascript 내장함수이다.
        // 단 push는 하나의 원소를 추가하는 것에 비해
        // concat 은 다중원소를 추가하는 내장함수이며
        // 문법 또한 위와 같이 concat의 array를 li의 array에
        // 추가하여 return 하는 방식이라 문법이 조금 다르다. 
        
        li.unshift('z');
        alert (li);
        // 기본적으로 push와 같은 추가기능이나,
        // 원소의 맨 앞(0번)으로 추가되는 내장함수이다.
        // 기존 원소들은 전부 번호가 1씩 밀려나게 된다.
        
        li.splice(0,1);
        alert (li);
        
        // 배열의 특정구간을 삭제하거나,
        // 특정구간의 특정 배열을 추가함.
        // a.splice(index number, 삭제할 갯수, 추가할 원소);
        
        li.shift();
        alert (li);
        
        //맨 앞의 0번 원소를 삭제하는 내장함수.
        
    </script>
    
</body>
</html>
