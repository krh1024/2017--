<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>function(output)</title>
</head>
<body>
    
    <script>
        function get_member1(){
            return 'egoing';
        }
        
        function get_member2(){
            return 'k8805';
        }
        // return 을 통해 ''안에 있는 값이 출력된다.
        alert (get_member1());
        alert (get_member2());
    </script>
    
</body>
</html>
