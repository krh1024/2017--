<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>라이브러리 사용</title>
    <script src="jquery.js" type="text/javascript"></script>
</head>
<body>

        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
    </ul>
    <input type="button" value="실행" id="btn">
    <script type="text/javascript">
        /*
        $('#list li').text('coding everybody');
        // #list에 있는 li 태그의 텍스트들을 전부
        //  coding everybody 로 바꾸는 작업.
        */
        
        $("#btn").click(function(){
            $('#list li').text('coding everybody');
        });
        // 실행 버튼을 누르면 li태그들을 coding everybody 로 바꿈.
    </script>
</body>
