<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>argument</title>
</head>
<body>
	<script>
		function sum(){
			var i, _sum = 0;
			for(i = 0; i<arguments.length; i++) {
				document.write(i+":"+arguments[i]+'<br>');
				_sum += arguments[i];
			}
			return _sum;
		}
		document.write('result : ' + sum(1,2,3,4));
		
		/*
		유사배열 이라는 표현이 어울린다.
		i와 _sum은 모두 0값을 선언하였는데, for문이 돌면서 해석하게 되면
		0+":"+1+'<br>' 
		0 = 0+1              이 된다.
		
		그래서 화면출력상으로
		0:1
		1:2
		2:3
		3:4         이렇게 4번이 돌아가게 되고
		마지막으로 17번줄 result 는 sum값(10)을 나타내게 된다.
		*/
	</script>
</body>
</html>
