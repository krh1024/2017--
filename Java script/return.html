<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>return</title>
</head>
<body>
	
	<script>

		function get_member1(){
			return 'egoing';
		}
		function get_member2(){
			return 'k8805';
			return 'litche';
			return 'graphic';
		}
		
		//  return 은 함수를 종료시키며, 뒤에있는 값을 실행시키지 못하게 끝내버린다
		
		alert(get_member1());    // egoing 출력
		alert(get_member2());    // ㅏ8805 출력
		
	</script>
	
</body>
</html>
