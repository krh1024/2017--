<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>array</title>
</head>
<body>
    
    <script>
        /*
        var members = ['egoing', 'k8805','sorialgi','leezche'];
        */      
        //배열의 진가는 반복문과 결합했을 때 나타난다.
        //반복문으로 리스트에 담긴 정보를 하나하나 꺼내서
        //처리할 수 있기 때문이다.
        
        function get_members(){
            return ['egoing', 'k8805','sorialgi','leezche'];
        }
        
        members = get_members();
        /*
        document.write(members[0].toUpperCase()+"<br />");
        document.write(members[1].toUpperCase()+"<br />");
        document.write(members[2].toUpperCase()+"<br />");
        */
        //0,1,2는 그냥 출력되나 3번 리체는 출력 되지 않는다.
        // 또는, 2번을 지우면 toUpperCase 오류가 뜬다.
        //이 때, 귀찮으니 반복문과 배열을 결합해서 쓸 수 있다.
        
        /*          0         1        2
        var a = ['egoing', 'k8805','sorialgi'];
        alert(a. length);   //배열에 .length 를 쓰면
                            //배열에 몇 개가 담겨있는지 알 수 있다.
        */
       
        for(var i = 0; i < members.length; i++) {
            document.write(members[i].toUpperCase()+"<br />");
        }
        // 가변적으로 members 의 갯수에 따라 반복문을 돌릴 수 있다.
        // 그래서 멤버스의 원소를 늘리거나 줄여도 알아서 조절된다.
    </script>
    
</body>
</html>
