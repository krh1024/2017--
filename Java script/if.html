<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>if 예제 ( 아이디 패스워드 로그인 제작)</title>
</head>
<body>
	
	<script>
		var id = prompt("아이디를 입력하세요.");
		var password = prompt("비밀번호를 입력하세요.");
		if((id==='egoing'||id==='sorialgi'||id==='k8805')&&password==='1234') {
			alert('인증되었습니다.');
		} else {
			alert('인증에 실패하였습니다.');
		}
		
	</script>
	
</body>
</html>
