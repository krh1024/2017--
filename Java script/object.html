<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체</title>
</head>
<body>
    
    <script>
        var grades = {'egoing' : 10, 'k8805' : 8, 'sorialgi' : 80};
        
        alert(grades.k8805);
        alert(grades['egoing']);
        alert(grades['sori'+'algi']);
        
        //객체를 만들고 호출하는 방법임!
        
        /* 본래는 원소가 추갇되면 배열 전체에서 중복되지 않는 인덱스가
            자동으로 만들어져서 추가된 데이터에 대한 식별자가 된다.
            이 인덱스를 이용해서 데이터를 가져오게 되는 건데...
            이 인덱스를 숫자 말고 문자로 사용하고 싶다면
            객체를 쓰게 되는 것이다. 추상적 의미가 아니라
            숫자쓰기 싫으면 객체를 지정해서 문자로도 쓸 수 있다는 것!
            */
    </script>
    
</body>
</html>
