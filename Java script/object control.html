<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객체 + 반복문</title>
</head>
<body>
    <ul>
    <script>
        var grades = {'egoing' : 10, 'k8805' : 8, 'sorialgi' : 80};
        for(key in grades) {
            document.write("<li>"+"key : "+key+"&nbsp&nbsp&nbsp"+"value : "+grades[key]+"</li>");
        }
        
        // 위의 반복문 for문에서 지정하는 저런 방법은
        // 객체든 배열이든 둘 다 사용 가능하다!...뭔 문법인가...
    </script>
    </ul>
</body>
</html>
